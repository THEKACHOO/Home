<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAZINE | Fashion & Lifestyle Magazine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --pure-white: #ffffff;
            --off-white: #fafafa;
            --light-gray: #f0f0f0;
            --medium-gray: #8a8a8a;
            --dark-gray: #333333;
            --pure-black: #000000;
            --accent-gold: #d4af37;
            --shadow-subtle: 0 2px 10px rgba(0, 0, 0, 0.03);
            --shadow-medium: 0 5px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 10px 30px rgba(0, 0, 0, 0.12);
            --transition-smooth: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--pure-white);
            color: var(--pure-black);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation; /* Improve touch responsiveness */
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Minimalist Header */
        header {
            background: var(--pure-white);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--light-gray);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo Section */
        .logo-section {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .kazine-logo-main {
            width: 180px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .kazine-logo-main img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: contrast(1.1);
        }

        /* Navigation */
        nav ul {
            display: flex;
            list-style: none;
            gap: 35px;
        }

        nav a {
            color: var(--pure-black);
            text-decoration: none;
            font-weight: 400;
            font-size: 13px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding: 8px 0;
            position: relative;
            transition: var(--transition-smooth);
        }

        nav a:hover {
            color: var(--medium-gray);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--pure-black);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Cart Icon - FIXED FOR MOBILE */
        .cart-icon-container {
            position: relative;
            z-index: 1001; /* Ensure it's above other elements */
        }

        .cart-icon {
            font-size: 18px;
            color: var(--pure-black);
            cursor: pointer;
            transition: var(--transition-smooth);
            padding: 10px; /* Add padding for better touch target */
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px; /* Minimum touch target size for mobile */
            min-height: 44px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .cart-icon:hover {
            opacity: 0.7;
        }

        .cart-count {
            position: absolute;
            top: -2px; /* Adjusted for mobile */
            right: -2px; /* Adjusted for mobile */
            background: var(--pure-black);
            color: var(--pure-white);
            border-radius: 50%;
            width: 20px; /* Slightly larger for mobile */
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px; /* Slightly larger */
            font-weight: 600;
            pointer-events: none; /* Don't interfere with click */
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--pure-black);
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            min-width: 44px;
            min-height: 44px;
            z-index: 1001;
        }

        /* Hero Section */
        .hero-ambassador {
            padding: 180px 0 100px;
            background: var(--off-white);
            position: relative;
            overflow: hidden;
        }

        .ambassador-image {
            height: 700px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 2px;
        }

        .ambassador-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 8s ease;
        }

        .ambassador-image:hover img {
            transform: scale(1.02);
        }

        .ambassador-overlay {
            position: absolute;
            bottom: 40px;
            left: 40px;
            color: var(--pure-white);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .ambassador-overlay h2 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 400;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .ambassador-overlay p {
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Fashion Grid */
        .fashion-grid-section {
            padding: 100px 0;
            background: var(--pure-white);
        }

        .fashion-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
        }

        .grid-item {
            height: 400px;
            background: var(--light-gray);
            overflow: hidden;
            position: relative;
            transition: var(--transition-smooth);
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .grid-item.large {
            grid-column: span 2;
            height: 500px;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 6s ease;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        /* Commercial Section - IMPROVED */
        .commercial-section {
            padding: 100px 0;
            background: var(--pure-black);
            color: var(--pure-white);
            text-align: center;
            position: relative;
        }

        .commercial-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
        }

        .commercial-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .commercial-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 400;
            margin-bottom: 30px;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .commercial-content h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: var(--accent-gold);
        }

        .commercial-content p {
            font-size: 16px;
            color: var(--medium-gray);
            margin-bottom: 40px;
            line-height: 1.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Single Photo Commercial - FIXED */
        .single-photo-container {
            max-width: 800px;
            margin: 40px auto 30px;
            position: relative;
        }

        .photo-frame {
            background: var(--pure-white);
            padding: 10px;
            border-radius: 2px;
            overflow: hidden;
            transition: var(--transition-smooth);
            border: none;
        }

        .photo-frame:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .commercial-photo {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .photo-frame:hover .commercial-photo {
            transform: scale(1.02);
        }

        .photo-placeholder {
            height: 400px;
            background: linear-gradient(135deg, #222 0%, #444 100%);
            border-radius: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--medium-gray);
            border: none;
        }

        .photo-placeholder i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
            color: var(--accent-gold);
        }

        .photo-caption {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 400;
            color: var(--accent-gold);
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 10px;
        }

        .btn-outline {
            display: inline-block;
            padding: 15px 40px;
            border: 1px solid var(--pure-white);
            color: var(--pure-white);
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: var(--transition-smooth);
            background: transparent;
            position: relative;
            overflow: hidden;
            min-width: 44px; /* Mobile touch target */
            min-height: 44px;
            text-align: center;
            line-height: normal;
        }

        .btn-outline:hover {
            background: var(--pure-white);
            color: var(--pure-black);
            transform: translateY(-2px);
        }

        .btn-outline::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--pure-white);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-outline:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-outline span {
            position: relative;
            z-index: 1;
        }

        /* Shop Section */
        .shop-section {
            padding: 100px 0;
            background: var(--off-white);
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        .section-title p {
            font-size: 14px;
            color: var(--medium-gray);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-bottom: 60px;
        }

        .product-card {
            background: var(--pure-white);
            position: relative;
            transition: var(--transition-smooth);
            border-radius: 2px;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .product-image {
            height: 450px;
            background: var(--light-gray);
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 5s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.08);
        }

        .product-info {
            padding: 25px;
            text-align: center;
        }

        .brand-name {
            font-size: 11px;
            color: var(--medium-gray);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .product-price {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 12px;
            background: var(--pure-black);
            color: var(--pure-white);
            border: none;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
            min-height: 44px; /* Mobile touch target */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-to-cart-btn:hover {
            background: var(--dark-gray);
            transform: translateY(-2px);
        }

        .add-to-cart-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .add-to-cart-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        /* Checkout Button Container */
        .checkout-container {
            text-align: center;
            margin-top: 60px;
        }

        .checkout-container .btn-outline {
            background: var(--pure-black);
            color: var(--pure-white);
            border: none;
            padding: 18px 50px;
            font-size: 14px;
            transition: var(--transition-smooth);
        }

        .checkout-container .btn-outline:hover {
            background: var(--dark-gray);
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        /* Cart Modal - IMPROVED FOR MOBILE */
        .cart-modal {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: var(--pure-white);
            z-index: 2000;
            transition: right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .cart-modal.active {
            right: 0;
        }

        .cart-header {
            padding: 25px 20px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--pure-white);
            flex-shrink: 0; /* Prevent shrinking on mobile */
        }

        .cart-header h3 {
            font-size: 16px; /* Slightly smaller for mobile */
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .close-cart {
            background: none;
            border: none;
            color: var(--pure-black);
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition-smooth);
            padding: 5px;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-cart:hover {
            opacity: 0.7;
            transform: rotate(90deg);
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--light-gray);
            gap: 15px;
        }

        .item-info {
            flex: 1;
            min-width: 0; /* Prevent overflow */
        }

        .item-info h4 {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 5px;
            letter-spacing: 1px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-info p {
            font-size: 12px;
            color: var(--medium-gray);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .item-price {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap; /* Prevent price wrapping */
        }

        .remove-item {
            background: none;
            border: none;
            color: var(--medium-gray);
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition-smooth);
            padding: 8px;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-item:hover {
            color: var(--pure-black);
            background: var(--light-gray);
        }

        .cart-footer {
            padding: 20px;
            border-top: 1px solid var(--light-gray);
            background: var(--pure-white);
            flex-shrink: 0; /* Prevent shrinking on mobile */
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .cart-modal .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--pure-black);
            color: var(--pure-white);
            border: none;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition-smooth);
            text-align: center;
            text-decoration: none;
            min-height: 44px; /* Mobile touch target */
        }

        .cart-modal .checkout-btn:hover {
            background: var(--dark-gray);
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: var(--medium-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .empty-cart i {
            font-size: 40px;
            margin-bottom: 20px;
            display: block;
            opacity: 0.5;
        }

        /* Magazine Section */
        .magazine-section {
            padding: 100px 0;
            background: var(--pure-white);
        }

        .magazine-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .magazine-cover {
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        .magazine-cover img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 5s ease;
        }

        .magazine-cover:hover img {
            transform: scale(1.03);
        }

        .magazine-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--pure-white);
            color: var(--pure-black);
            padding: 8px 15px;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .magazine-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .magazine-content h3 {
            font-size: 24px;
            font-weight: 400;
            color: var(--medium-gray);
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        .magazine-content p {
            font-size: 16px;
            color: var(--dark-gray);
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .coming-soon-tag {
            display: inline-block;
            padding: 8px 20px;
            background: var(--pure-black);
            color: var(--pure-white);
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 20px;
            transition: var(--transition-smooth);
        }

        .coming-soon-tag:hover {
            background: var(--dark-gray);
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background: var(--pure-black);
            padding: 80px 0 40px;
            color: var(--pure-white);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 50px;
            margin-bottom: 50px;
        }

        .footer-section h3 {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-section h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 1px;
            background: var(--accent-gold);
        }

        .footer-section p {
            font-size: 14px;
            color: var(--medium-gray);
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 1px solid var(--medium-gray);
            color: var(--pure-white);
            text-decoration: none;
            transition: var(--transition-smooth);
            min-width: 44px;
            min-height: 44px;
        }

        .social-links a:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            transform: translateY(-3px);
        }

        .disclaimer {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid var(--dark-gray);
            color: var(--medium-gray);
            font-size: 11px;
            letter-spacing: 1px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Mobile Overlay for Cart */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .cart-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive - FIXED FOR MOBILE */
        @media (max-width: 1200px) {
            .products-grid,
            .fashion-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .grid-item.large {
                grid-column: span 1;
                height: 400px;
            }
        }

        @media (max-width: 992px) {
            .logo-section {
                position: static;
                transform: none;
                order: 2;
            }
            
            .header-container {
                justify-content: space-between;
            }
            
            .mobile-menu-btn {
                display: flex;
                order: 1;
                align-items: center;
                justify-content: center;
            }
            
            nav {
                order: 3;
