<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | KAZINE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    <style>
        :root {
            --pure-white: #ffffff;
            --off-white: #f8f9fa;
            --light-gray: #e9ecef;
            --medium-gray: #adb5bd;
            --dark-gray: #495057;
            --pure-black: #212529;
            --accent-black: #000000;
            --gradient-light: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            --gradient-dark: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --primary-color: #000000;
            --secondary-color: #333333;
            --discount-color: #dc3545;
            --success-color: #28a745;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 25px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--pure-white);
            color: var(--pure-black);
            line-height: 1.6;
            min-height: 100vh;
            background: var(--gradient-light);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--pure-white);
            padding: 25px 0;
            border-bottom: 1px solid var(--light-gray);
            box-shadow: var(--shadow);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--pure-black);
        }

        .logo-img-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-text h1 {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--pure-black);
        }

        .logo-text p {
            font-size: 12px;
            color: var(--dark-gray);
            letter-spacing: 1px;
        }

        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--pure-black);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 10px 20px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--off-white);
            border-color: var(--medium-gray);
        }

        /* Main Content */
        .payment-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px 0 80px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--pure-black);
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--pure-black);
        }

        /* Form Styles */
        .form-section {
            background: var(--pure-white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--pure-black);
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: var(--pure-white);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--pure-black);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .form-note {
            font-size: 12px;
            color: var(--medium-gray);
            margin-top: 5px;
            font-style: italic;
        }

        /* Order Summary */
        .order-summary {
            background: var(--pure-white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: sticky;
            top: 20px;
        }

        .order-items {
            margin-bottom: 30px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 500;
        }

        .item-price {
            font-weight: 600;
        }

        .price-breakdown {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--light-gray);
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .price-row.total {
            font-size: 18px;
            font-weight: 700;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid var(--light-gray);
            color: var(--pure-black);
        }

        .discount-amount {
            color: var(--discount-color);
            font-weight: 600;
        }

        /* Voucher Section */
        .voucher-section {
            margin: 25px 0;
            padding: 25px;
            background: var(--off-white);
            border-radius: var(--border-radius);
            border: 1px solid var(--light-gray);
        }

        .voucher-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--pure-black);
        }

        .voucher-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .voucher-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            background: var(--pure-white);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .voucher-option:hover {
            border-color: var(--medium-gray);
            background: var(--off-white);
        }

        .voucher-option.selected {
            border-color: var(--pure-black);
            background: var(--off-white);
        }

        .voucher-info {
            flex-grow: 1;
        }

        .voucher-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .voucher-desc {
            font-size: 13px;
            color: var(--medium-gray);
        }

        .voucher-discount {
            font-weight: 700;
            color: var(--discount-color);
            font-size: 14px;
        }

        .password-input {
            margin-top: 15px;
            display: none;
        }

        .password-input.active {
            display: block;
        }

        /* Payment Methods */
        .payment-methods {
            margin: 25px 0;
        }

        .payment-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
